<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <title>{$article.title}</title>
    <style>
        .title, .time {
            text-align: center;
        }
        .content {
            padding: 5px;
        }
    </style>
    
</head>
<body>
    <h3 class="title">{$article.title}</h3>
    <div class="content">
        {$article.content|raw}
    </div>
    <script type="text/javascript">
        var userAgent = navigator.userAgent;
        if (userAgent.indexOf('AlipayClient') > -1) {
          // 支付宝小程序的 JS-SDK 防止 404 需要动态加载，如果不需要兼容支付宝小程序，则无需引用此 JS 文件。
          document.writeln('<script src="https://appx/web-view.min.js"' + '>' + '<' + '/' + 'script>');
        } else if (/QQ/i.test(userAgent) && /miniProgram/i.test(userAgent)) {
          // QQ 小程序
          document.write('<script type="text/javascript" src="/modules/shop/js/qqjssdk-1.0.0.js"><\/script>');
        } else if (/miniProgram/i.test(userAgent)) {
          // 微信小程序 JS-SDK 如果不需要兼容微信小程序，则无需引用此 JS 文件。
          document.write('<script type="text/javascript" src="/modules/shop/js/jweixin-1.4.0.js"><\/script>');
        } else if (/toutiaomicroapp/i.test(userAgent)) {
          // 头条小程序 JS-SDK 如果不需要兼容头条小程序，则无需引用此 JS 文件。
          document.write('<script type="text/javascript" src="/modules/shop/js/jssdk-1.0.1.js"><\/script>');
        } else if (/swan/i.test(userAgent)) {
          // 百度小程序 JS-SDK 如果不需要兼容百度小程序，则无需引用此 JS 文件。
          document.write('<script type="text/javascript" src="/modules/shop/js/swan-2.0.18.js"><\/script>');
        }
        if (/toutiaomicroapp/i.test(userAgent)) {
          var el = document.querySelector('.post-message-section');
          if (el) el.style.display = 'none';
        }
    </script>
    
    <script type="text/javascript" src="/modules/shop/js/uni.web-view1.5.2.js"></script>
    <script>
        (function() {
            var data = {
                title: '{$article.title}'
            }
            top.postMessage(data, '*');
        })();
        function run()
        {
            document.addEventListener('UniAppJSBridgeReady', function() {
                
            });
        }
        run();
    </script>
</body>
</html>
