{if $order->scene=='shop'}
<div class="col-12 transfer pay-type">
    <img style="height: 60%;" src="/modules/shop/image/rmb.png" alt="">
    <span>对公转账</span>
    <div class="price">
        <span>支付</span>
        <span class="text-danger">￥{$order.price}</span>
    </div>
</div>

<div class="y-modal modal fade" id="modal-transfer" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-title text-center">对公转账</div>
            <div class="modal-body">
                <div id="trans-content"></div>
            </div>
            <div class="y-modal-footer">
                <button type="button" class="btn" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger btn-trans-submit">我已转账</button>
            </div>
        </div>
    </div>
</div>
{/if}
