{extend name="admin/public/layout" /}
{block name="content"}
<template id="app">
    <div>
        <a-form-model class="form" ref="ruleForm" :model="form" :rules="rules" :label-col="{span: 4}"
            :wrapper-col="{span: 18}">
            <a-form-model-item prop='title' label='模板标题'>
                <a-input placeholder='请输入模板标题' v-model='form.title'></a-input>
            </a-form-model-item>
            <a-form-item class="fixed-bottom-btn-group" :wrapper-col="{ span: 14, offset: 4 }">
                <a-button class="btn" :loading="btnLoading" type="primary" @click="onSubmit">提交</a-button>
                <a-button class="btn" @click="onCancel">取消</a-button>
            </a-form-item>
        </a-form-model>
    </div>
</template>
{/block}
