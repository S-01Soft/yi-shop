{extend name="admin/public/layout" /}
{block name="content"}
<template id="app">
    <div>
        <a-form>
            <a-form-item>
                <a-tree v-model="form.area" checkable checkStrictly :tree-data="area"
                    :replace-fields="{children: 'childlist',key: 'id', title: 'name'}" />
            </a-form-item>
            <a-form-item class="fixed-bottom-btn-group" :wrapper-col="{ span: 14, offset: 4 }">
                <a-button class="btn" type="primary" @click="onSubmit">提交</a-button>
                <a-button class="btn" @click="onCancel">取消</a-button>
            </a-form-item>
        </a-form>
    </div>
</template>
{/block}
{block name="style"}
{:widget('style')}
{/block}
{block name="scripts"}
{:widget('scripts')}
{/block}
